<div class="container">
  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort (matSortChange)="sortData($event)">
      <ng-container matColumnDef="check">
        <th mat-header-cell *matHeaderCellDef>{{'Home.Check' | translate}}</th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox class="example-margin" [checked]="element.checked" (change)="getUserFromCheckbox(element, $event)"></mat-checkbox>
        </td>
      </ng-container>
      <ng-container matColumnDef="id">
        <th mat-sort-header="id" mat-header-cell *matHeaderCellDef>{{'Home.Id' | translate}}</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-sort-header="name" mat-header-cell *matHeaderCellDef>{{'Home.Name' | translate}}</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-sort-header="email" mat-header-cell *matHeaderCellDef>{{'Home.Email' | translate}}</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="created">
        <th mat-sort-header="created" mat-header-cell *matHeaderCellDef>{{'Home.Created' | translate}}</th>
        <td mat-cell *matCellDef="let element">{{ element.created | customDate }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>{{'Home.Action' | translate}}</th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button (click)="getUserForUpdate(element.id)">
            {{'Home.Update' | translate}}
          </button>
          <button mat-raised-button (click)="openDeleteDialog(element.id, element.name, element.email)">
            {{'Home.Delete' | translate}}
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <div class="pagination-delete-wrapper">
      <button mat-raised-button [disabled]="disableDeleteAllButton" (click)="openDeleteAllDialog()" class="deleteAllButton">
        {{'Home.DeleteAll' | translate}} ({{numOfChecked}})
      </button>
  
      <mat-paginator
        [pageIndex]="pageIndex"
        [pageSize]="pageSize"
        [length]="length"
        [pageSizeOptions]="pageSizeOptions"
        [showFirstLastButtons]="showFirstLastButtons"
        (page)="handlePageEvent($event)"
      ></mat-paginator>
    </div>
    
  </div>

  <div class="add-user">
    <button mat-raised-button color="warn" (click)="openAddNewDialog()">
      {{ 'Home.AddNewUser' | translate | uppercase }}
    </button>

    <button mat-raised-button color="primary" (click)="onLogout()">
      {{'Home.Logout' | translate}}
    </button>

    <mat-form-field appearance="fill">
      <mat-select [(ngModel)]="language" (selectionChange)="changeLanguage()">
        <mat-option *ngFor="let language of languages" [value]="language" >
          {{language}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
