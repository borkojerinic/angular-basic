<h1 mat-dialog-title>{{'Home.DeleteAllDialogTitle' | translate}}</h1>
<div mat-dialog-content *ngFor="let user of data.selected">{{ user.name }}</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">{{'Home.DeleteAllClose' | translate}}</button>
  <button mat-button (click)="onDelete()">{{'Home.DeleteAllDelete' | translate}}</button>
</div>
