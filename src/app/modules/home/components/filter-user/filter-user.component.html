<mat-form-field class="example-full-width" appearance="fill">
  <mat-label>{{'Home.SearchUser' | translate}}</mat-label>
  <div class="input-wrapper">
    <input matInput [(ngModel)]="searchData" (keyup)="filterUsers()" autocomplete="off" />
    <button matSuffix mat-icon-button *ngIf="searchData" (click)="clearSearch()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</mat-form-field>
