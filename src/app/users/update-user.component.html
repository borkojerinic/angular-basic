<h1 mat-dialog-title>Update</h1>
<form [formGroup]="updateForm">
  <div mat-dialog-content>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput placeholder="User Name" formControlName="name" autocomplete="off" />
      <mat-error *ngIf="updateForm.get('name')?.hasError('required')">
        {{ "Name Required" }}
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput placeholder="User Email" formControlName="email" autocomplete="off" />
      <mat-error *ngIf="updateForm.get('email')?.hasError('required')">
        {{ "Email Required" }}
      </mat-error>
      <mat-error *ngIf="updateForm.get('email')?.hasError('email')">
        {{ "The email must be a valid email address" }}
      </mat-error>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Close</button>
    <button mat-button [disabled]="updateButtonDisabled || !updateForm.valid" (click)="onSave()" type="submit">
      Update
    </button>
  </div>
</form>
