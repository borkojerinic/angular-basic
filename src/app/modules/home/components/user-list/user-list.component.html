<div class="container">
  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort (matSortChange)="sortData($event)">
      <ng-container matColumnDef="check">
        <th mat-header-cell *matHeaderCellDef>Check</th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox class="example-margin" [checked]="element.checked" (change)="getUserFromCheckbox(element, $event)"></mat-checkbox>
        </td>
      </ng-container>
      <ng-container matColumnDef="id">
        <th mat-sort-header="id" mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-sort-header="name" mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-sort-header="email" mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="created">
        <th mat-sort-header="created" mat-header-cell *matHeaderCellDef>Created</th>
        <td mat-cell *matCellDef="let element">{{ element.created }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button (click)="getUserForUpdate(element.id)">
            Update
          </button>
          <button mat-raised-button (click)="openDeleteDialog(element.id, element.name, element.email)">
            Delete
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <div class="pagination-delete-wrapper">
      <button mat-raised-button [disabled]="disableDeleteAllButton" (click)="openDeleteAllDialog()" class="deleteAllButton">
        Delete all ({{numOfChecked}})
      </button>
  
      <mat-paginator
        [pageIndex]="pageIndex"
        [pageSize]="pageSize"
        [length]="length"
        [pageSizeOptions]="pageSizeOptions"
        [showFirstLastButtons]="showFirstLastButtons"
        (page)="handlePageEvent($event)"
      ></mat-paginator>
    </div>
    
  </div>

  <div class="add-user">
    <button mat-raised-button color="warn" (click)="openAddNewDialog()">
      {{ "Add new user" | uppercase }}
    </button>
  </div>
</div>
